apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 20
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: amitbahree/hello-world
          ports:
            - containerPort: 8000

