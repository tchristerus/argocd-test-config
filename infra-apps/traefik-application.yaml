# infra-apps/traefik-controller.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-ingress-controller
  namespace: argocd
  labels:
    name: ingress-controller
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    targetRevision: 29.0.0 # Please verify this is a stable chart revision
    chart: traefik
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # CORRECTED: Use the 'ValuesObject' parameter with the JSON on a single line.
      - ValuesObject={"service":{"type":"LoadBalancer", "loadBalancerIP":"65.108.146.3"}}