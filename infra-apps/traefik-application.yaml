apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-ingress-controller
  namespace: argocd
  labels:
    name: ingress-controller
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    targetRevision: 37.3.0
    chart: traefik
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # This tells Traefik's Helm chart to set the LoadBalancerIP field on its Service
      - ValuesObject={"service":{"type":"LoadBalancer", "loadBalancerIP":"65.108.146.3"}}