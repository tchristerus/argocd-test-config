# infra-apps/traefik-controller.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-ingress-controller
  namespace: argocd
  labels:
    name: ingress-controller
spec:
  project: default
  source:
    # Official Traefik Helm chart repository
    repoURL: https://traefik.github.io/charts
    targetRevision: 29.0.0 # Use a stable chart revision
    chart: traefik
  destination:
    server: https://kubernetes.default.svc
    # Deploy Traefik into its own dedicated namespace
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # 1. CHANGE service.type to NodePort and remove the loadBalancerIP request
      - --set service.type=NodePort
      - --set service.loadBalancerIP=null
      # 2. Assign standard ports to high NodePorts
      - --set service.nodePorts.web=30080  # Port 80 traffic
      - --set service.nodePorts.websecure=30443 # Port 443 traffic
      # 3. Disable the problematic CRD to ensure sync completes
      - --set kubernetes.ingress.enableGatewayAPI=false