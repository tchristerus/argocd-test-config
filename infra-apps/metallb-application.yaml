apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-config
  namespace: argocd
  labels:
    name: metallb-config
spec:
  project: default
  source:
    repoURL: https://github.com/tchristerus/argocd-test-config.git
    targetRevision: HEAD
    path: infra-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - FailOnSharedResource=false